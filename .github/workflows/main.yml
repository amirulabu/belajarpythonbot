on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install Poetry
        run: pipx install poetry
      - name: Install dependencies
        run: |
          make setup-dev
      - name: Test with pytest
        run: |
          make test-coverage

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
      - run: make build
      - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --parameter-overrides TelegramAdmin=${{ secrets.TELEGRAM_ADMIN }} Token=${{ secrets.TOKEN }} TelegramGroupId=${{ secrets.TELEGRAM_GROUP_ID }}
